<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Revamp</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-left">
          <p>Revamp</p>
        </div>
        <div class="nav-right">
          <ul>
            <li>
              <a href="#">Products</a> <box-icon name="chevron-down"></box-icon>
            </li>
            <li>
              <a href="#">Solutions</a>
              <box-icon name="chevron-down"></box-icon>
            </li>
            <li><a href="#">Customers</a></li>
            <li><a href="#">Resources</a></li>
          </ul>
        </div>
      </nav>
      <div class="hero">
        <h1>TRANSFORM YOUR APPROACH TO MONEY</h1>
        <button>Get started</button>
      </div>
      <div class="glass-container">
        <div class="drop">
          <p>Daily</p>
          <box-icon name="chevron-down"></box-icon>
        </div>
        <div class="mid-glass">
          <div class="left-mid">
            <p>Total balance</p>
            <h2>$2000</h2>
          </div>
          <div class="right-mid">
            <div class="bla-whi">
              <p>Transfer</p>
              <box-icon name="up-arrow-alt"></box-icon>
            </div>
            <div class="bla-whi">
              <p>Request</p>
              <box-icon name="down-arrow-alt"></box-icon>
            </div>
          </div>
        </div>
        <div class="bottom-glass">
          <p class="recent-txt">Recent transaction</p>
          <div class="spotify">
            <div class="spot-left">
              <div class="spot-contain">
                <box-icon name="spotify" type="logo" color="#ffffff"></box-icon>
              </div>
              <div class="spot-left-text">
                <p>Spotify</p>
                <p class="light">Apr 24</p>
              </div>
            </div>
            <div class="spot-right">
              <p>+ $50.00</p>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
